---
layout: default
comments: true
---
<article class="post">

	{% if page.external-url %}
		<h3 class="header-level-1">
			<a href="{{ page.external-url }}">{{ page.title }}</a>
		</h3>
	{% else %}
		<h3 class="header-level-1">
		  <a href="{{ page.url }}">{{ page.title }}</a>
		</h3>
	{% endif %}

	<div class="post-content">{{ content }}</div>
	
	<hr/>
	
	<p class="meta" style="font-weight: bold; text-align: center"><span class="postdate">{{ page.date | date: "%d-%m-%Y" }}</span></p>

	<div  style="font-weight: bold">
		Tags:
		{% for tag in page.tags %}
			<a href="/tag/{{tag}}" style="font-weight: bold">{{tag}}</a>{% unless forloop.last %},{% endunless %}
		{% endfor %}
	</div>

	{% include disqus.html %}
</article>
