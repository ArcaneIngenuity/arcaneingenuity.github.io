<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640" />

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/core.css" media="screen"/>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/mobile.css" media="handheld, only screen and (max-device-width:640px)"/>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/pygment_trac.css"/>

    <script type="text/javascript" src="{{ site.baseurl }}/assets/js/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/js/headsmart.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>
    <title>{{ page.title }}</title>
  </head>

  <body>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1><a href="/">{{ site.name }}</a></h1>
            <h2>{{ site.description }}</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <div id="no-downloads">
        <span class="inner">
			<div id="social-media-icons" style="text-align: right; padding-top: 126px; padding-right: 8px">
				<a href="http://www.twitter.com/arcaneingenuity"><img src="/images/icon-twitter.png" width="32" height="32" alt="arcaneingenuity on twitter" style="margin-right: 4px;"/></a>
				<a href="https://www.youtube.com/channel/UCqzStDwVYlT3pheLffiJeuQ?sub_confirmation=1"><img src="/images/icon-youtube.png" width="32" height="32" alt="arcaneingenuity on youtube" style="margin-right: 4px;"/></a>
				<a href=""><img src="/images/icon-rss.png" width="32" height="32" alt="arcaneingenuity on youtube" style="margin-right: 4px;"/></a>
				<!--<a href="http://www.youtube.com"><img src="/images/icon-gamedevse.png" width="32" height="32" alt="arcaneingenuity on youtube" style="margin-right: 4px;"/></a>-->
			</div>
        </span>
      </div>

      <span class="banner-fix"></span>

      <section id="main_content">

	<!-- <div id="content"> -->
	  {{ content }}
	<!-- </div> -->
      </section>
      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>&copy; 2015 <a href="http://arcaneingenuity.com">Arcane Ingenuity</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
	<p>Powered by <a href="http://jekyllrb.com">Jekyll</a> using the <a href="#">Merlot</a> theme and icons by <a target="_blank" href="http://www.vecteezy.com">www.vecteezy.com</a> </p>
        <span class="octocat"></span>
      </footer>

    </div>


  </body>
</html>
